                    <!-- CSRF Token if using Django -->

                    <div class="mb-3 col-3">
                      <label for="session" class="form-label">Select Session</label>
                      <select class="form-select" id="session" name="session" required>
                        <option selected disabled>Select Session</option>
                        <option value="2023/2024">2023/2024</option>
                        <option value="2024/2025">2024/2025</option>
                        <option value="2025/2026">2025/2026</option>
                      </select>
                    </div>
                  
                    <div class="mb-3 col-3">
                      <label for="yearOfStudy" class="form-label">Current Year Of Study</label>
                      <select class="form-select" id="yearOfStudy" name="yearOfStudy" required>
                        <option selected disabled>Current Year of Study</option>
                        <option value="1">Year 1</option>
                        <option value="2">Year 2</option>
                        <option value="3">Year 3</option>
                        <option value="4">Year 4</option>
                      </select>
                    </div>
                  
                    <div class="mb-3 col-3">
                      <label for="semester" class="form-label">Select the Semester</label>
                      <select class="form-select" id="semester" name="semester" required>
                        <option selected disabled>Select Semester</option>
                        <option value="1">Semester 1</option>
                        <option value="2">Semester 2</option>
                      </select>
                    </div>
                  
                    <button style="width: 10%; border: none; background-color: #25D366; color: #fff; padding: 10px 12px; border-radius: 5px;" >Submit</button>
                  </form>
